<body class="text-center overflow-hidden">
    
    {% include 'navbar.html' %}


    <div class="row align-items-center" style="height: 90vh;">
      
      
      <div class="mx-auto col-4 col-md-4 col-lg-4">
        <img src="../static/add-user.png" style="height: 120px; width: 120px;">
        <form class="form-signin card mb-6" style="opacity: 0.9;" enctype=multipart/form-data method="post">
            <div class="p-5" style="border-bottom: 2px solid lightgray;">
                <h4>Edição de Usuário</h4>
              </div>
            <div class="form-group p-5">
                {% for i in dictionary %}
                <div class="form-outline mb-4">
                  <input type="text" name="name" value="{{i.name}}" class="form-control" >
                </div>

                <div class="form-outline mb-4">
                    <input type="email" name="email" value="{{i.email}}" class="form-control" />
                  </div>
  
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" name="password" value="{{i.password}}" class="form-control" />
                  </div>
                  {% if i.user_type == 'ADMIN' %}
                  <div class="form-outline mb-4">
                    <span class="form-check-label" for="flexSwitchCheckDefault">Usuário Administrador</span>
                    <input class="form-check-input form-control" type="checkbox" name="isAdmin" checked id="flexSwitchCheckDefault">
                  </div>
                  {% else %}
                  <div class="form-outline mb-4">
                    <span class="form-check-label" for="flexSwitchCheckDefault">Usuário Administrador</span>
                    <input class="form-check-input form-control" type="checkbox" name="isAdmin" id="flexSwitchCheckDefault">
                  </div>
                  {% endif %}
                

                
                <input type="submit" class="btn btn-primary" style="width:100% ; opacity: 1.0 !important;" value="Logar">
            </div>   
            {% endfor %}
            
        
        </form>
      </div>
    </div>
</body>
